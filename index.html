<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Strength Checker</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            background-image: url('background-image.jpeg'); /* Replace 'background-image.jpg' with your image path */
            background-size: cover;
            background-blur: 10px; /* Adjust the blur amount as needed */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background-color: rgba(255, 255, 255, 0.8); /* Adjust the background color opacity as needed */
            padding: 20px;
            border-radius: 10px;
        }
        .password-strength {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <h1 class="text-center">Password Strength Checker</h1>
                <form id="passwordForm">
                    <div class="form-group">
                        <label for="password">Password:</label>
                        <input type="password" class="form-control" id="password" name="password" required>
                    </div>
                    <div class="form-group password-strength">
                        <div id="passwordStrength" class="text-center"></div>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script>
        const passwordInput = document.getElementById('password');
        const passwordStrength = document.getElementById('passwordStrength');

        passwordInput.addEventListener('input', function () {
            const password = passwordInput.value;
            const strength = calculatePasswordStrength(password);
            displayPasswordStrength(strength);
        });

        function calculatePasswordStrength(password) {
            // Check if the password is empty
            if (password.trim() === '') {
                return 'Weak';
            }

            // Check if the password contains only letters
            if (/^[a-zA-Z]+$/.test(password)) {
                return 'Weak';
            }
            
            // Password contains at least one non-letter character
            return 'Strong';
        }

        function displayPasswordStrength(strength) {
            passwordStrength.textContent = 'Password Strength: ' + strength;
        }
    </script>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
